<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExperienceExecutor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="bg-pattern"></div>

  <div id="auth-screen" class="auth-screen">
    <div class="glass-card">
      <h2>Enter Passcode</h2>
      <input type="password" id="pass" placeholder="Passcode">
      <button id="auth-btn">Unlock</button>
      <p id="auth-error"></p>
    </div>
  </div>

  <main id="main-content" class="hidden">
    <section class="hero reveal">
      <h1>ExperienceExecutor</h1>
      <p>Download for Android, iOS, and Windows.</p>
    </section>

    <section class="download-section reveal">
      <div class="glass-card">
        <button class="dl-btn" data-key="android">Android</button>
        <button class="dl-btn" data-key="ios">iOS</button>
        <button class="dl-btn" data-key="windows">Windows</button>
      </div>
    </section>

    <footer class="reveal">
      <p>Made with RandomaticStudios</p>
    </footer>
  </main>

<script src="script.js"></script>
</body>
</html>
